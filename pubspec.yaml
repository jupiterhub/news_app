name: news_app
description: simple news app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^5.5.0
  built_collection: '>=2.0.0 <5.0.0'
  built_value: ^7.0.2
  http: ^0.12.2
  rxdart: ^0.24.1
  font_awesome_flutter: ^8.8.1
  flutter_launcher_icons: ^0.7.5
  flutter_launcher_name: ^0.0.1

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  built_value_generator: ^7.1.0

flutter:
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/hackernews_icon.png"

flutter_launcher_name:
  name: "Hackernews"

dependency_overrides:
  analyzer: '0.39.14'